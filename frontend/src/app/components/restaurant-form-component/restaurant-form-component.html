<div class="container mt-4">
  <h2>{{ isEdit ? 'Edit Restaurant' : 'Add Restaurant' }}</h2>

  @if (error) {
    <div class="alert alert-danger">{{ error }}</div>
  }

  <form (ngSubmit)="submit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" [(ngModel)]="restaurant.name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Street</label>
      <input type="text" [(ngModel)]="restaurant.street" name="street" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" [(ngModel)]="restaurant.city" name="city" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Building Number</label>
      <input type="text" [(ngModel)]="restaurant.buildingNumber" name="buildingNumber" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">{{ isEdit ? 'Update' : 'Add' }}</button>
  </form>
</div>
